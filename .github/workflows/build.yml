name: Build 3DS Homebrew

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check if devkitPro is available
      run: |
        echo "This workflow is currently disabled due to devkitPro compatibility issues with modern Ubuntu versions."
        echo "Please build locally using the instructions in the README."
        echo "The project is ready to build - just run 'make' when you have devkitPro installed."
        exit 1
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: 3ds-randomtitlepicker-build
        path: |
          *.3dsx
          *.elf
          *.smdh
